<div class="d-flex justify-content-center flex-column align-items-center container mt-5">
  <h3>Registrarse</h3>
  
  <form class="border p-5 rounded shadow">
    <!-- name -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
    </div>

    <!-- email -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
  
    <!-- password -->
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Constraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <button type="submit" class="btn btn-warning text-white">Regitrarse</button>
  </form>
</div>
